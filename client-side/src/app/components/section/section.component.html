<div class="page-builder-container" cdkDropListGroup>
    <div class="flex-container" #htmlSections [ngClass]="{'editable': editable}" cdkDropList  cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

        <div *ngFor="let block of sectionBlockArray" class="flex-item" #htmlBlocks cdkDrag  cdkDragBoundary=".page-builder-container">
            {{block.index}}
            <img src="https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg">
        </div>
    </div>
</div>
