<mat-tab-group  #tabGroup class="editor-tabs" animationDuration="0ms">
    <!-- <mat-tab  *ngFor="let tab of tabs; let i = index; " id="tab"  label="{{ tab | translate}}">
    </mat-tab> -->
    <mat-tab label="General">
        <div class="general-container ">
            <pep-textbox value="" label="Page Name"></pep-textbox>
            <pep-textarea value="" label="Description" [rowSpan]="2"></pep-textarea>
            <label class="body-xl bold ellipsis">Blocks</label>
            <div #availableBlocksContainer id="availableBlocks" class="available-blocks"
                cdkDropList
                [cdkDropListData]="availableBlocks"
                [cdkDropListConnectedTo]="sectionsDropList">

                <toolbar-actions *ngFor="let block of availableBlocks;" class="available-block"
                    [title]="block.title" [showActions]="false" [isDraggable]="true"
                    cdkDrag
                    [cdkDragData]="block"
                    (cdkDragStarted)="dragStart($event)"
                    (cdkDragMoved)="moved($event)"
                    >
                    <div *cdkDragPlaceholder class="field-placeholder"></div>
                    <!-- <addon-proxy *cdkDragPreview [options]="block" [hostObject]="block">
                    </addon-proxy> -->
                </toolbar-actions>
                    <!-- <pep-button *ngFor="let block of availableBlocks;" [value]="block.title" cdkDrag [cdkDragDisabled]="false" [cdkDragData]="block" cdkDragBoundary=".page-builder-container"
                        iconPosition="start" iconName="system_move" classNames="available-blocks" ></pep-button> -->
            </div>
        </div>
        <!-- <br>
        <h4>Blocks Layout</h4>
        <pep-select
                    #pepSelect
                    [emptyOption]="false"
                    [options]="sections"
                    [label]="'Choose Section'"
                    (valueChange)="sectionSelected($event);"
        ></pep-select>
        <pep-select
                    #pepSelect
                    [emptyOption]="false"
                    [options]="blocks"
                    [label]="'Choose Block'"
                    (valueChange)="blockSelected($event);"
        ></pep-select>
        <pep-select
                    #pepSelect
                    [emptyOption]="false"
                    [options]="options"
                    [label]="'Flex Size'"
                    (valueChange)="changeBlockSize($event);"
        ></pep-select> -->
    </mat-tab>
    <mat-tab label="Design">
        <div class="tab-container">
            <pep-checkbox value="isFullWidth" label="Full Width" [renderTitle]="false" (valueChange)="isFullWidth = $event"></pep-checkbox>
            <pep-textbox label="Max Width" type="int" [disabled]="isFullWidth" (valueChange)="changeScreenSize($event)"></pep-textbox>
            <label class="body-xl bold ellipsis">Spacing</label>
            <label class="body-sm ellipsis">Slides - Left & Right</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" ></pep-group-buttons>
            <label class="body-sm ellipsis">Slides - Top & Button</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" ></pep-group-buttons>
            <label class="body-xl bold ellipsis">Gaps</label>
            <label class="body-sm ellipsis">Gap size between sections</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" ></pep-group-buttons>
            <label class="body-xl bold ellipsis">Rounded Corners</label>
            <label class="body-sm ellipsis">Global border radius</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="ms regular" viewType="toggle" ></pep-group-buttons>
        </div>
    </mat-tab>
</mat-tab-group>
