    <!-- <mat-tab  *ngFor="let tab of tabs; let i = index; " id="tab"  label="{{ tab | translate}}">

    <mat-tab label="General">
        <pep-textbox value="" label="Page Name"></pep-textbox>
        <pep-textarea value="" label="Description" [rowSpan]="2"></pep-textarea>
        <br/>

        <h4>Blocks</h4>

        <div id="availableBlocks"
            cdkDropList
            [cdkDropListData]="availableBlocks"
            cdkDropListOrientation="vertical"
            [cdkDropListConnectedTo]="dropList">

            <addon-toolbar  *ngFor="let block of availableBlocks;" [title]="block.title" [showActionBtn]="false" cdkDrag [cdkDragDisabled]="false" [cdkDragData]="block" cdkDragBoundary=".page-builder-container"></addon-toolbar>
                <!-- <pep-button *ngFor="let block of availableBlocks;" [value]="block.title" cdkDrag [cdkDragDisabled]="false" [cdkDragData]="block" cdkDragBoundary=".page-builder-container"
                    iconPosition="start" iconName="system_move" classNames="pep-spacing-element available-blocks" ></pep-button> -->

        </div>
        <page-builder-section-editor></page-builder-section-editor>

    </mat-tab>
    <mat-tab label="Design">
        <pep-checkbox
            value="true"
            label="Full Width"
            type="checkbox"
            [mandatory]="false"
            [disabled]="false"
            xAlignment="left"
            showTitle="false"
            renderTitle="false"
      ></pep-checkbox>
      <pep-textbox
        value=""
        label="Max Width"
        type="int"
        [disabled]="true"
        xAlignment="left"
        [showTitle]="true"
        [renderTitle]="true"
        [renderError]="true"
        [renderSymbol]="true"
      ></pep-textbox> <!-- (valueChange)="valueChange($event)" -->
      <label class="body-xl bold ellipsis">Spacing</label>
      <label class="body-sm ellipsis">Slides - Left & Right</label>
      <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" >
    </pep-group-buttons>
      <label class="body-sm ellipsis">Slides - Top & Button</label>
      <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" >
    </pep-group-buttons>
    <label class="body-xl bold ellipsis">Gaps</label>
    <label class="body-sm ellipsis">Gap size between sections</label>
    <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="md regular" viewType="toggle" >
  </pep-group-buttons>
  <label class="body-xl bold ellipsis">Rounded Corners</label>
  <label class="body-sm ellipsis">Global border radius</label>
  <pep-group-buttons [buttons]="sizesGroupButtons" class="heder-content" buttonsClass="ms regular" viewType="toggle" >
</pep-group-buttons>
