<mat-tab-group  #tabGroup class="editor-tabs" animationDuration="0ms">
    <mat-tab label="{{'PAGE_MANAGER.GENERAL' | translate}}">
        <div class="general-container ">
            <pep-textbox [value]="pageName" [label]="'PAGE_MANAGER.PAGE_NAME_TITLE' | translate" (valueChange)="onPageNameChange($event)"></pep-textbox>
            <pep-textarea [value]="pageDescription" [label]="'PAGE_MANAGER.PAGE_DESCRIPTION_TITLE' | translate" rowSpan="2" (valueChange)="onPageDescriptionChange($event)"></pep-textarea>
            
            <label class="body-xl bold ellipsis">{{'PAGE_MANAGER.SECTIONS_TITLE' | translate}}</label>
            <pep-button class="add-section-button" value="{{'PAGE_MANAGER.ADD_SECTION' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
                (buttonClick)="onAddSectionClick($event)"></pep-button>

            <label class="body-xl bold ellipsis">{{'PAGE_MANAGER.BLOCKS_TITLE' | translate}}</label>
            <div #availableBlocksContainer id="availableBlocks" class="available-blocks"
                cdkDropList
                [cdkDropListData]="availableBlocks"
                [cdkDropListConnectedTo]="sectionsColumnsDropList">

                <toolbar-actions *ngFor="let availableBlock of availableBlocks;" class="available-block"
                    [title]="availableBlock.relation?.Description" [showActions]="false" [isDraggable]="true"
                    cdkDrag style="cursor: grab;" [cdkDragData]="availableBlock" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)" 
                    >
                </toolbar-actions>
            </div>

            <div style="border:1px solid blue; display:block;max-width: 224px;">
                <pep-checkbox [value]="showSlideTitle" [label]="'SLIDE_EDITOR.TITLE' | translate" [renderTitle]="false" (valueChange)="showSlideTitle = !showSlideTitle"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.CONTENT' | translate" type="string" [disabled]="!showSlideTitle" [value]="slideContent" (valueChange)="onMaxWidthChange($event)"></pep-textbox>
                
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.MAIN_TITLE_SIZE' | translate}}</label>
                <pep-group-buttons [buttons]="SlideTitleSize" [selectedButtonKey]="'LG'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-checkbox [value]="showSubTitle" [label]="'SLIDE_EDITOR.SUB_TITLE' | translate" [renderTitle]="false" (valueChange)="showSubTitle = !showSubTitle"></pep-checkbox>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.SUB_TITLE_SIZE' | translate}}</label>
                <pep-textarea [value]="pageDescription" [label]="'SLIDE_EDITOR.CONTENT' | translate" [disabled]="!showSubTitle" rowSpan="2" (valueChange)="onPageDescriptionChange($event)"></pep-textarea>
                <pep-group-buttons [buttons]="SlideSubTitleSize" [selectedButtonKey]="'LG'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xl bold ellipsis">{{'SLIDE_EDITOR.CONTENT' | translate}}</label><br>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.CONTENT_BLOCK_WIDTH' | translate}}</label>
                <pep-group-buttons [buttons]="WidthSize" [selectedButtonKey]="'REGULAR'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.HORIZONTAL_ALIGN' | translate}}</label>
                <pep-group-buttons [buttons]="HorizentalAlign" [selectedButtonKey]="'LEFT'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.VERTICAL_ALIGN' | translate}}</label>
                <pep-group-buttons [buttons]="VerticalAlign" [selectedButtonKey]="'BOTTOM'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-select [label]="'SLIDE_EDITOR.TEXT_COLOR' | translate" [value]="" [options]="[]"
                        (valueChange)="null" [emptyOption]="false" [disabled]="false"></pep-select>

                <label class="body-xl bold ellipsis">{{'SLIDE_EDITOR.BUTTONS' | translate}}</label><br>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.BUTTON_SIZE' | translate}}</label>
                <pep-group-buttons [buttons]="SlideTitleSize" [selectedButtonKey]="'MD'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.BUTTON_COLOR' | translate" [disabled]="false" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>

                <pep-checkbox [value]="showFirstButton" [label]="'SLIDE_EDITOR.FIRST_BUTTON' | translate" [renderTitle]="false" (valueChange)="showFirstButton = !showFirstButton"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LABEL' | translate" type="string" [disabled]="!showFirstButton" [value]="''" (valueChange)="onMaxWidthChange($event)"></pep-textbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LINK_TO' | translate" type="link" [disabled]="!showFirstButton" [value]="''" (valueChange)="onMaxWidthChange($event)"></pep-textbox>
        
                <pep-checkbox [value]="showSecondButton" [label]="'SLIDE_EDITOR.SECOND_BUTTON' | translate" [renderTitle]="false" (valueChange)="showSecondButton = !showSecondButton"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LABEL' | translate" type="string" [disabled]="!showSecondButton" [value]="''" (valueChange)="onMaxWidthChange($event)"></pep-textbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LINK_TO' | translate" type="link" [disabled]="!showSecondButton" [value]="''" (valueChange)="onMaxWidthChange($event)"></pep-textbox>

                <pep-select [label]="'SLIDE_EDITOR.BUTTON_STYLE' | translate" [value]="" [options]="[]"
                (valueChange)="null" [emptyOption]="false" [disabled]="!showFirstButton && !showSecondButton"></pep-select>
                
                <pep-checkbox [value]="useGradientOverlay" [label]="'SLIDE_EDITOR.GRADIENT_OVERLAY' | translate" [renderTitle]="false" (valueChange)="useGradientOverlay = !useGradientOverlay"></pep-checkbox>
                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.GRADIENT_OVERLAY_COLOR' | translate" [disabled]="!useGradientOverlay" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>
                <div>
                    <label class="body-xs ellipsis">{{'SLIDE_EDITOR.GRADIENT_OVERLAY_OPACITY' | translate}}</label>
                    <mat-slider aria-label="unit(s)" [min]="'0'" [max]="'100'" [disabled]="!useGradientOverlay" [thumbLabel]="'false'"></mat-slider>
                </div>

                <pep-checkbox [value]="useOverlay" [label]="'SLIDE_EDITOR.OVERLAY' | translate" [renderTitle]="false" (valueChange)="useOverlay = !useOverlay"></pep-checkbox>
                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.OVERLAY_COLOR' | translate" [disabled]="!useOverlay" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>
                <mat-slider aria-label="unit(s)"></mat-slider>

                <pep-checkbox [value]="hasImage" [label]="'SLIDE_EDITOR.IMAGE' | translate" [renderTitle]="false" (valueChange)="hasImage = !hasImage"></pep-checkbox>
                <pep-image [disabled]="!hasImage" [label]="'SLIDE_EDITOR.CHOOSE_IMAGE' | translate" [showTitle]="true" [xAlignment]="'left'" [rowSpan]="2">
                </pep-image>
                <mat-slider aria-label="unit(s)"></mat-slider>
                <mat-slider aria-label="unit(s)"></mat-slider>

                <pep-checkbox [value]="useDropShadow" [label]="'SLIDE_EDITOR.DROP_SHADOW' | translate" [renderTitle]="false" (valueChange)="useDropShadow = !useDropShadow"></pep-checkbox>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.SHADOW_INTENSITY' | translate}}</label>
                <pep-group-buttons [buttons]="SlideDropShadowStyle" [selectedButtonKey]="'SOFT'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <mat-slider aria-label="unit(s)"></mat-slider>


            </div>
        </div>
    </mat-tab>
    <mat-tab label="{{'PAGE_MANAGER.DESIGN' | translate}}">
        <div class="tab-container">
            <pep-checkbox [value]="isFullWidth" [label]="'PAGE_MANAGER.FULL_WIDTH_TITLE' | translate" [renderTitle]="false" (valueChange)="isFullWidthChange($event)"></pep-checkbox>
            <pep-textbox [label]="'PAGE_MANAGER.MAX_WIDTH_TITLE' | translate" type="int" [disabled]="isFullWidth" [value]="maxWidth" (valueChange)="onMaxWidthChange($event)"></pep-textbox>
            
            <!-- Spacing -->
            <label class="body-xl bold ellipsis">{{'PAGE_MANAGER.SPACING_TITLE' | translate}}</label><br>
            <label class="body-xs ellipsis">{{'PAGE_MANAGER.SPACING_HORIZONTAL_TITLE' | translate}}</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" [selectedButtonKey]="horizontalSpacing" buttonsClass="md regular" viewType="toggle" stretch="true" 
                (buttonClick)="setColumnsHorizntalGap($event)"></pep-group-buttons>
            <label class="body-xs ellipsis">{{'PAGE_MANAGER.SPACING_VERTICAL_TITLE' | translate}}</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" [selectedButtonKey]="verticalSpacing" buttonsClass="md regular" viewType="toggle" stretch="true" 
                (buttonClick)="setColumnsVerticalGap($event)"></pep-group-buttons>
            
            <!-- Gaps -->
            <label class="body-xl bold ellipsis">{{'PAGE_MANAGER.GAPS_TITLE' | translate}}</label><br>
            <label class="body-xs ellipsis">{{'PAGE_MANAGER.SECTIONS_GAP_TITLE' | translate}}</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" [selectedButtonKey]="sectionsGap" buttonsClass="md regular" viewType="toggle" stretch="true" 
                (buttonClick)="setSectionGap($event)"></pep-group-buttons>
            <label class="body-xs ellipsis">{{'PAGE_MANAGER.COLUMNS_GAP_TITLE' | translate}}</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" [selectedButtonKey]="columnsGap" buttonsClass="md regular" viewType="toggle" stretch="true" 
                (buttonClick)="setColumnsGap($event)"></pep-group-buttons>

            <!-- Rounded Corners -->
            <!-- <label class="body-xl bold ellipsis">{{'PAGE_MANAGER.ROUNDED_CORNERS_TITLE' | translate}}</label><br>
            <label class="body-xs ellipsis">{{'PAGE_MANAGER.BORDER_RADIUS_TITLE' | translate}}</label>
            <pep-group-buttons [buttons]="sizesGroupButtons" [selectedButtonKey]="roundedCorners" buttonsClass="ms regular" viewType="toggle"
                (buttonClick)="setRoundedCorners($event)"></pep-group-buttons> -->
        </div>
    </mat-tab>
</mat-tab-group>
