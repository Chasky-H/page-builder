<div class="page-builder-container">
    <div class="flex-container" *ngFor="let sectionOfAddons of sections$ | async">
        <div class="flex-item" *ngFor="let addon of sectionOfAddons">
                <addon-proxy #addons *ngIf="addon" [hostObject]="addon" (hostEvents)="onAddonChange($event);">
                </addon-proxy>
        </div>
    </div>
</div>
