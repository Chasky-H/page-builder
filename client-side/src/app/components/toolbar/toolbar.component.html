<div class="start">
    <pep-button sizeType="sm" classNames="lock-events pep-spacing-element" iconName="system_move"></pep-button>
    <span *ngIf="title !== ''" class="body-sm bold pep-spacing-element">{{title}}</span>
</div>
<div *ngIf="showActions" class="end">
    <pep-button classNames="caution pep-spacing-element" sizeType="sm" iconName="system_bin" (buttonClick)="onRemoveClick();"></pep-button>
    <pep-button sizeType="sm" classNames="pep-spacing-element" iconName="system_edit" (buttonClick)="onEditClick();"></pep-button>
</div>
