<mat-tab-group  #tabGroup class="editor-tabs" animationDuration="0ms">
    <mat-tab label="{{'SLIDESHOW.GENERAL' | translate}}">
        <label class="body-xs ellipsis">{{'SLIDESHOW.HEIGHTUNITS_TITLE' | translate}}</label>
                <pep-group-buttons [buttons]="HeightUnitsType" [selectedButtonKey]="slideShowConfig.heightUnit" buttonsClass="md regular" viewType="toggle" stretch="true" (buttonClick)="onSlideshowFieldChange('heightUnit',$event)">
                </pep-group-buttons>

                <pep-textbox [value]="slideShowConfig?.height" [label]="'SLIDESHOW.HEIGHT' | translate" (valueChange)="onSlideshowFieldChange('height',$event)"></pep-textbox>
                
                <label class="body-xs ellipsis">{{'SLIDESHOW.INNERSPACING_TITLE' | translate}}</label>
                <pep-group-buttons [buttons]="InnerSpacing" [selectedButtonKey]="slideShowConfig.innerSpacing" buttonsClass="md regular" viewType="toggle" stretch="true" (buttonClick)="onSlideshowFieldChange('innerSpacing',$event)">
                </pep-group-buttons>

                <pep-checkbox [value]="slideShowConfig?.isTransition" [label]="'SLIDESHOW.TRANSITION' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('isTransition',$event)"></pep-checkbox>
                <label class="body-xs ellipsis">{{'SLIDESHOW.TRANSITION_TITLE' | translate}}</label>
                <pep-textbox [label]="'SLIDESHOW.SLIDE_DURATION' | translate" type="int" [disabled]="!slideShowConfig?.isTransition" 
                             [value]="slideShowConfig.transitionDuration" (valueChange)="onSlideshowFieldChange('transitionDuration',$event)"></pep-textbox>
                
                <div class="split-area">
                    <pep-select [label]="'SLIDESHOW.TRANSITION_TYPE' | translate" [value]="slideShowConfig.transitionType" [options]="transitionTypes" 
                        (valueChange)="onSlideshowFieldChange('transitionType',$event)" [emptyOption]="false" [disabled]="!slideShowConfig?.isTransition"></pep-select>
                    <pep-select [label]="'SLIDESHOW.TRANSITION_TIME' | translate" [value]="slideShowConfig.transitionTime" [options]="transitionTimes"
                        (valueChange)="onSlideshowFieldChange('transitionTime',$event)" [emptyOption]="false" [disabled]="!slideShowConfig?.isTransition"></pep-select>
                </div>

                <pep-checkbox [value]="slideShowConfig.isUseArrows" [label]="'SLIDESHOW.ARROWS' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('isUseArrows',$event)"></pep-checkbox>
                <label class="body-xs" [innerHTML]="'SLIDESHOW.ARROWS_DESC' | translate"></label>
                
                <label class="body-xs ellipsis">{{'SLIDESHOW.ARROWS_TYPE' | translate}}</label>
                <pep-group-buttons [buttonsDisabled]="!slideShowConfig.isUseArrows" [buttons]="ArrowsType" [selectedButtonKey]="slideShowConfig.arrowType" buttonsClass="md regular" viewType="toggle" 
                                stretch="true" (buttonClick)="onSlideshowFieldChange('arrowType',$event)">
                </pep-group-buttons>

                <label class="body-xs ellipsis">{{'SLIDESHOW.ARROWS_BUTTONS' | translate}}</label>
                <pep-group-buttons [buttonsDisabled]="!slideShowConfig.isUseArrows" [buttons]="ArrowButtons" [selectedButtonKey]="slideShowConfig.arrowShape" buttonsClass="md regular" viewType="toggle" 
                                    stretch="true" (buttonClick)="onSlideshowFieldChange('arrowShape',$event)">
                </pep-group-buttons>

                <div class="split-area">
                    <pep-select [disabled]="!slideShowConfig.isUseArrows" [label]="'SLIDESHOW.ARROWS_STYLE' | translate" [value]="slideShowConfig.arrowsStyle" [options]="arrowStyles" 
                        (valueChange)="onSlideshowFieldChange('arrowsStyle',$event)" [emptyOption]="false"></pep-select>
                    <pep-select [disabled]="!slideShowConfig.isUseArrows" [label]="'SLIDESHOW.ARROWS_COLOR' | translate" [value]="slideShowConfig.arrowsColor" [options]="arrowStyles"
                        (valueChange)="onSlideshowFieldChange('arrowsColor',$event)" [emptyOption]="false"></pep-select>
                </div>

                <pep-checkbox [value]="slideShowConfig.useControllers" [label]="'SLIDESHOW.CONTROLLERS' | translate" [renderTitle]="false" (valueChange)="onSlideshowFieldChange('useControllers',$event)"></pep-checkbox>
                <label class="body-xs" [innerHTML]="'SLIDESHOW.CONTROLLERS_DESC' | translate"></label>

                <pep-checkbox class="body-sm" [disabled]="!slideShowConfig.useControllers" [value]="slideShowConfig.usePauseButton" 
                              [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.PAUSE_PLAY' | translate" [renderTitle]="false" 
                              (valueChange)="onSlideshowFieldChange('usePauseButton',$event)"></pep-checkbox>
                <pep-checkbox class="body-sm" [disabled]="!slideShowConfig.useControllers" [value]="slideShowConfig.showOnMobile" 
                              [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.MOBILE' | translate" [renderTitle]="false" 
                              (valueChange)="onSlideshowFieldChange('showOnMobile',$event)"></pep-checkbox>
                <pep-checkbox class="body-sm" [disabled]="!slideShowConfig.useControllers" [value]="slideShowConfig.useInverStyle" 
                              [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.INVERT_STYLE' | translate" [renderTitle]="false" 
                              (valueChange)="onSlideshowFieldChange('useInverStyle',$event)"></pep-checkbox>
                <pep-checkbox class="body-sm" [disabled]="!slideShowConfig.useControllers" [value]="slideShowConfig.showControllersInSlider" 
                              [label]="'SLIDESHOW.CONTROLLERS_PROPERTIES.SHOW_CONTROLLERS' | translate" [renderTitle]="false" 
                              (valueChange)="onSlideshowFieldChange('showControllersInSlider',$event)"></pep-checkbox>
                
                <label class="body-xs ellipsis">{{'SLIDESHOW.CONTROLLER_SIZE' | translate}}</label>
                <pep-group-buttons [buttons]="ControllerSize" [selectedButtonKey]="'SM'" buttonsClass="md regular" 
                                   (buttonClick)="onSlideshowFieldChange('controllerSize',$event)" viewType="toggle" stretch="true">
                </pep-group-buttons>
    </mat-tab>
    <mat-tab label="{{'SLIDESHOW.CONTENT' | translate}}">
        <ng-container *ngIf="!showSlideEditor">
            <label class="body-xl bold ellipsis">{{'SLIDESHOW.SLIDES' | translate}}</label>
            <div #availableSlidesContainer id="availableSlides" class="available-slides">
                    <slide *ngFor="let availableSlide of hostObject?.slides;" class="available-slide"
                    [title]="availableSlide?.titleContent" [id]="availableSlide?.id" [showActions]="true" [isDraggable]="true" (editClick)='onSlideEditClick($event);'></slide>
            </div>

            <pep-button class="add-content-button" value="{{'SLIDESHOW.ADD_SLIDE' | translate}}" styleType="regular" iconName="number_plus" iconPosition="end"
                    (buttonClick)="onAddNewSlideClick($event)"></pep-button>
        </ng-container>
        <ng-container *ngIf="showSlideEditor">
                <pep-button sizeType="xs" iconName="arrow_left_alt" (buttonClick)="navigateBack();"></pep-button>
                <pep-checkbox [value]="showSlideTitle" [label]="'SLIDE_EDITOR.TITLE' | translate" [renderTitle]="false" (valueChange)="showSlideTitle = !showSlideTitle"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.CONTENT' | translate" type="string" [disabled]="!showSlideTitle" [value]="slideContent" (valueChange)="onValueChange($event)"></pep-textbox>
                
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.MAIN_TITLE_SIZE' | translate}}</label>
                <pep-group-buttons [buttons]="SlideTitleSize" [selectedButtonKey]="'LG'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-checkbox [value]="showSubTitle" [label]="'SLIDE_EDITOR.SUB_TITLE' | translate" [renderTitle]="false" (valueChange)="showSubTitle = !showSubTitle"></pep-checkbox>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.SUB_TITLE_SIZE' | translate}}</label>
                <pep-textarea [value]="" [label]="'SLIDE_EDITOR.CONTENT' | translate" [disabled]="!showSubTitle" rowSpan="2" (valueChange)="onValueChange($event)"></pep-textarea>
                <pep-group-buttons [buttons]="SlideSubTitleSize" [selectedButtonKey]="'LG'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xl bold ellipsis">{{'SLIDE_EDITOR.CONTENT' | translate}}</label><br>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.CONTENT_BLOCK_WIDTH' | translate}}</label>
                <pep-group-buttons [buttons]="WidthSize" [selectedButtonKey]="'REGULAR'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.HORIZONTAL_ALIGN' | translate}}</label>
                <pep-group-buttons [buttons]="HorizentalAlign" [selectedButtonKey]="'LEFT'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.VERTICAL_ALIGN' | translate}}</label>
                <pep-group-buttons [buttons]="VerticalAlign" [selectedButtonKey]="'BOTTOM'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-select [label]="'SLIDE_EDITOR.TEXT_COLOR' | translate" [value]="" [options]="[]"
                        (valueChange)="null" [emptyOption]="false" [disabled]="false"></pep-select>

                <label class="body-xl bold ellipsis">{{'SLIDE_EDITOR.BUTTONS' | translate}}</label><br>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.BUTTON_SIZE' | translate}}</label>
                <pep-group-buttons [buttons]="SlideTitleSize" [selectedButtonKey]="'MD'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.BUTTON_COLOR' | translate" [disabled]="false" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>

                <pep-checkbox [value]="showFirstButton" [label]="'SLIDE_EDITOR.FIRST_BUTTON' | translate" [renderTitle]="false" (valueChange)="showFirstButton = !showFirstButton"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LABEL' | translate" type="string" [disabled]="!showFirstButton" [value]="''" (valueChange)="onValueChange($event)"></pep-textbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LINK_TO' | translate" type="link" [disabled]="!showFirstButton" [value]="''" (valueChange)="onValueChange($event)"></pep-textbox>
        
                <pep-checkbox [value]="showSecondButton" [label]="'SLIDE_EDITOR.SECOND_BUTTON' | translate" [renderTitle]="false" (valueChange)="showSecondButton = !showSecondButton"></pep-checkbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LABEL' | translate" type="string" [disabled]="!showSecondButton" [value]="''" (valueChange)="onValueChange($event)"></pep-textbox>
                <pep-textbox [label]="'SLIDE_EDITOR.LINK_TO' | translate" type="link" [disabled]="!showSecondButton" [value]="''" (valueChange)="onValueChange($event)"></pep-textbox>

                <pep-select [label]="'SLIDE_EDITOR.BUTTON_STYLE' | translate" [value]="" [options]="[]"
                (valueChange)="null" [emptyOption]="false" [disabled]="!showFirstButton && !showSecondButton"></pep-select>
                
                <pep-checkbox [value]="useGradientOverlay" [label]="'SLIDE_EDITOR.GRADIENT_OVERLAY' | translate" [renderTitle]="false" (valueChange)="useGradientOverlay = !useGradientOverlay"></pep-checkbox>
                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.GRADIENT_OVERLAY_COLOR' | translate" [disabled]="!useGradientOverlay" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>
                <div>
                    <label class="body-xs ellipsis">{{'SLIDE_EDITOR.GRADIENT_OVERLAY_OPACITY' | translate}}</label>
                    <mat-slider aria-label="unit(s)" [min]="'0'" [max]="'100'" [disabled]="!useGradientOverlay" [thumbLabel]="'false'"></mat-slider>
                </div>

                <pep-checkbox [value]="useOverlay" [label]="'SLIDE_EDITOR.OVERLAY' | translate" [renderTitle]="false" (valueChange)="useOverlay = !useOverlay"></pep-checkbox>
                <pep-color value="#ccc" [label]="'SLIDE_EDITOR.OVERLAY_COLOR' | translate" [disabled]="!useOverlay" xAlignment="left"
                        type="any" [showTitle]="true" [showAAComplient]="true" (valueChange)="null">
                </pep-color>
                <mat-slider aria-label="unit(s)"></mat-slider>

                <pep-checkbox [value]="hasImage" [label]="'SLIDE_EDITOR.IMAGE' | translate" [renderTitle]="false" (valueChange)="hasImage = !hasImage"></pep-checkbox>
                <pep-image [disabled]="!hasImage" [label]="'SLIDE_EDITOR.CHOOSE_IMAGE' | translate" [showTitle]="true" [xAlignment]="'left'" [rowSpan]="2">
                </pep-image>
                <mat-slider aria-label="unit(s)"></mat-slider>
                <mat-slider aria-label="unit(s)"></mat-slider>

                <pep-checkbox [value]="useDropShadow" [label]="'SLIDE_EDITOR.DROP_SHADOW' | translate" [renderTitle]="false" (valueChange)="useDropShadow = !useDropShadow"></pep-checkbox>
                <label class="body-xs ellipsis">{{'SLIDE_EDITOR.SHADOW_INTENSITY' | translate}}</label>
                <pep-group-buttons [buttons]="SlideDropShadowStyle" [selectedButtonKey]="'SOFT'" buttonsClass="md regular" viewType="toggle" stretch="true">
                </pep-group-buttons>

                <mat-slider aria-label="unit(s)"></mat-slider>
        </ng-container>
    </mat-tab>
</mat-tab-group>
